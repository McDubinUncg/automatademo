<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Automata Demo</title>
<style>form {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  margin-top: 50px;
}

label {
  font-size: 20px;
  font-weight: bold;
  margin-bottom: 20px;
}

input[type="email"] {
  border: 2px solid #ccc;
  border-radius: 5px;
  padding: 10px;
  width: 300px;
  font-size: 18px;
  margin-bottom: 20px;
}

button[type="submit"] {
  background-color: #4CAF50;
  color: white;
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  font-size: 18px;
}

button[type="submit"]:hover {
  background-color: #3e8e41;
}

.valid {
  color: navy;
  font-weight: bold;
}

.invalid {
  color: red;
  font-weight: bold;
}
</style>
</head>
<body>
<form>
  <label for="email">Email address:</label>
  <input type="email" id="email" name="email" required>
  <button type="submit">Submit</button>
</form>
<script src="/js/app.js"></script>
</body>
</html>
